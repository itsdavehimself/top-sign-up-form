<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="title">
                <img src="images/odin-lined.png"><h1>ODIN</h1>
            </div>
            <div class="img-caption">
                <p class="caption">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
            </div>
        </div>
        <form method="post">
            <div class="content">
                <div class="header">
                    <div class="main-text">
                        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
                        <h2>Sign up <em>now</em> to get started.</h2>
                    </div>
                    <div class="subtext">
                        <h2>You <em>know</em> you want to.</h2>
                    </div>
                </div>
                    <div class="form">
                        <div class="form-header">
                            <h2>Let's do this!</h2>
                        </div>
                        <div class="name-info">
                            <fieldset>
                                <div class="first-name">
                                    <label for="first_name">First Name</label>
                                    <input type="text" id="first_name" name="first_name">
                                </div>
                                <div class="last-name">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" id="last_name" name="last_name">
                                </div>
                            </fieldset>
                        </div>
                        <div class="contact-info">
                            <fieldset>
                                <div class="email">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="tel">
                                    <label for="tel">Phone Number</label>
                                    <input type="tel" id="tel" name="tel">
                                </div>
                            </fieldset>
                        </div> 
                        <div class="password">
                            <fieldset>
                                <div class="password">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password">
                                </div>
                                <div class="confirm-password">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" id="confirm-password" name="confirm_password">
                                </div>
                            </fieldset>
                        </div> 
                    </div>
                    <div class="footer">
                        <button>Create Account</button>
                        <p>Already have an account? <a href="#" id="log-in">Log in</a></p>
                    </div>
                </form>
            </div>
        </form>
    </div>
</body>
</html>
