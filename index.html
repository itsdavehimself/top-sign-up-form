<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            
        </div>
        <div class="content">
            <div class="header">
                <h2>This is not a real online service! You know you need something liket his in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <form method="post">
                <div class="form">
                    <div class="form-header">
                        <h2>Let's do this!</h2>
                    </div>
                    <div class="name-info">
                        <fieldset>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </fieldset>
                    </div>
                    <div class="contact-info">
                        <fieldset>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                            <label for="tel">Phone Number</label>
                            <input type="tel" id="tel" name="tel">
                        </fieldset>
                    </div> 
                    <div class="password">
                        <fieldset>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm_password">
                        </fieldset>
                    </div> 
                </div>
                <div class="button">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
